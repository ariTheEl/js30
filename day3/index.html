<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating CSS Variables with JavaScript</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/scripts.js" defer></script>
</head>
<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600">

        <label for="border-radius">Border Radius</label>
        <input type="range" name="border-radius" min="0" max="50" value="5" data-percent="%">
    </div>

    <div class="imgdiv">
        <img src="./images/Fearless-Summer-Beauty-Ronke-Raji23161629_2052863308333663_99930445730283520_n.jpg" alt="black girl, black lipstick, 4c twists, sharp eyeliner" width="400px">
    </div>
</body>
</html>
