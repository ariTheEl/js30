<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>HTML5 Video Player</title>
</head>
<body>
    <div class="player">
        <video src="./assets/VID-20200622-WA0006.mp4" width="576" class="player__video viewer" autoplay></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play"> â–º </button>
            <input type="range" name="volume" min="0" max="1" step="0.05" value="1" class="player__slider">
            <input type="range" min="0.5" max="2"  step="0.1" value="1" name="playbackRate" class="player slider">
            <button data-skip="-10" class="player__button"> <<10s </button>
            <button data-skip="25" class="player__button"> 25s>> </button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
