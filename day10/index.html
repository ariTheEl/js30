<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/scripts.js" defer></script>
    <title>JS Checkbox Challenge</title>
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input  class="checkbox" type="checkbox">
            <p>This is an inbox layout.</p>   
        </div>
        <div class="item">
            <input class="checkbox" type="checkbox">
            <p>Check one item.</p>   
        </div>
        <div class="item">
            <input class="checkbox" type="checkbox">
            <p>Hold down your shift key.</p>   
        </div>
        <div class="item">
            <input class="checkbox" type="checkbox">
            <p>Check a lower item.</p>   
        </div>
        <div class="item">
            <input class="checkbox" type="checkbox">
            <p>Everything in between should be set to checked</p>   
        </div>
        <div class="item">
            <input class="checkbox" type="checkbox">
            <p>Try doing it without any libraries.</p>   
        </div>
        <div class="item">
            <input class="checkbox" type="checkbox">
            <p>Just regular JavaScript.</p>   
        </div>
        <div class="item">
            <input class="checkbox" type="checkbox">
            <p>Good Luck.</p>   
        </div>
        <div class="item">
            <input class="checkbox" type="checkbox">
            <p>Don't forget to tweet your results</p>   
        </div>
    </div>
</body>
</html>
